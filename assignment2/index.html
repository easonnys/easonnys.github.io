<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Linking Google Fonts: Gloock for heading, Quicksand for body text -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <title>Relaxation Music</title>
    <!-- Linking external stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Linking javascript -->
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Relax & Study</h1>
      <audio id="audio-player" controls>
        <source src="media/study.mp3" type="audio/mp3" />
        Your browser doesn't support this audio file.
      </audio>
      <!-- timer UI for productivity sessions -->
      <div class="focus-timer">
        <label for="time-select">Focus Timer:</label>
        <select id="time-select">
          <option value="15">15 min</option>
          <option value="30">30 min</option>
          <option value="45">45 min</option>
          <option value="60">1 hour</option>
          <option value="120">2 hours</option>
        </select>

        <button id="start-button" onclick="startTimer()">Start</button>
        <!-- THIS is the start button -->
        <button id="reset-button" onclick="resetTimer()">Reset</button>
        <span id="countdown-display">0:00</span>
      </div>
    </div>
  </body>
</html>
