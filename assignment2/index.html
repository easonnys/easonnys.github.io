<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Linking Google Fonts: Gloock for heading, Quicksand for body text -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <title>Relaxation Music</title>
    <!-- Linking external stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Linking javascript -->
    <script src="script.js"></script>
  </head>
  <body>
    <div>
      <h1>Relax & Study</h1>
      <audio id="audio-player" controls>
        <source src="media/study.mp3" type="audio/mp3" />
        Your browser doesn't support this audio file.
      </audio>
      <!-- Focus timer UI for productivity sessions -->
      <div class="timer">
        <label for="time-select"></label>
      </div>
    </div>
  </body>
</html>
