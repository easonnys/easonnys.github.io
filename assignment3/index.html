<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DJ Soundboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="dj-frame">
      <div class="top-bar"></div>

      <!-- Screws -->
      <div class="screw top-left"></div>
      <div class="screw top-right"></div>
      <div class="screw bottom-left"></div>
      <div class="screw bottom-right"></div>

      <!-- This is the grid container where sound boxes should go -->
      <div class="container">
        <div class="sound1">
          <button class="sound-box"></button>
        </div>
        <div class="sound2">
          <button class="sound-box"></button>
        </div>
        <div class="sound3">
          <button class="sound-box"></button>
        </div>
        <div class="sound4">
          <button class="sound-box"></button>
        </div>
        <div class="sound5">
          <button class="sound-box"></button>
        </div>
        <div class="sound6">
          <button class="sound-box"></button>
        </div>
        <div class="sound7">
          <button class="sound-box"></button>
        </div>
        <div class="sound8">
          <button class="sound-box"></button>
        </div>
        <div class="sound9">
          <button class="sound-box"></button>
        </div>
      </div>

      <div class="badge">NwuG 9000</div>
    </div>

    <div class="slider-container">
      <div class="sound1">
        <input
          type="range"
          min="0"
          max="100"
          value="50"
          class="volume-slider"
        />
      </div>
      <div class="sound2">
        <input
          type="range"
          min="0"
          max="100"
          value="50"
          class="volume-slider"
        />
      </div>
      <div class="sound3">
        <input
          type="range"
          min="0"
          max="100"
          value="50"
          class="volume-slider"
        />
      </div>
      <div class="sound4">
        <input
          type="range"
          min="0"
          max="100"
          value="50"
          class="volume-slider"
        />
      </div>
      <div class="sound5">
        <input
          type="range"
          min="0"
          max="100"
          value="50"
          class="volume-slider"
        />
      </div>
      <div class="sound6">
        <input
          type="range"
          min="0"
          max="100"
          value="50"
          class="volume-slider"
        />
      </div>
      <div class="sound7">
        <input
          type="range"
          min="0"
          max="100"
          value="50"
          class="volume-slider"
        />
      </div>
      <div class="sound8">
        <input
          type="range"
          min="0"
          max="100"
          value="50"
          class="volume-slider"
        />
      </div>
      <div class="sound9">
        <input
          type="range"
          min="0"
          max="100"
          value="50"
          class="volume-slider"
        />
      </div>
    </div>
    <!-- Tutorial Overlay -->
    <div class="tutorial-overlay" id="tutorial">
      <div class="tutorial-content">
        <p>
          <strong>Welcome to DJ Soundboard!</strong><br />
          Use the keys <span class="key">Q</span>, <span class="key">W</span>,
          <span class="key">E</span>, <span class="key">A</span>,
          <span class="key">S</span>, <span class="key">D</span>,
          <span class="key">Z</span>, <span class="key">X</span>,
          <span class="key">C</span> to start your music journey.
        </p>
        <button id="startButton" class="start-jamming-btn">Click to start JAMMING!</button>
      </div>
    </div>
    <!-- Recorded Beat Section -->
    <div class="recorded-beat" id="recorded-beat">
      <h2>Example</h2>
      <audio controls class="audio-playback" id="recordedAudio">
        <source src="sfx/examplebeat.wav" type="audio/mpeg" />
        Your browser does not support the audio element.
      </h2>
    </div>


    <script src="script.js"></script>
  </body>
</html>
